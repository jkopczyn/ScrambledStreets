           y="355.23306" /></flowRegion><flowPara
         style="font-size:21.51452709px;font-weight:normal;-inkscape-font-specification:Sylfaen"
         id="flowPara3312"><flowSpan
   id="flowSpan3323"
   style="font-size:21.51452709px;font-weight:bold;-inkscape-font-specification:Sylfaen Bold">Scoring: </flowSpan>Whenever you place a card, score your longest path. Count the longest path you can find which uses only street segments of your color (White or Black) and Gray segments, which may be mixed together in any order. For each street segment used in this path, it scores one point.</flowPara><flowPara
         style="font-size:21.51452709px;font-weight:normal;-inkscape-font-specification:Sylfaen"
         id="flowPara3174">A 'segment' is a line that passes from one of the six points on the edge of a card to another. Usually, the number of segments in the line is the same as the number of cards used, but some paths will cross back onto the same card and use two segments from it.</flowPara><flowPara
         style="font-size:21.51452709px;font-weight:normal;-inkscape-font-specification:Sylfaen"
         id="flowPara3325">Scores are cumulative; you will score more points each turn, and these will add to your previous score.</flowPara><flowPara
         style="font-size:21.51452709px;font-weight:bold;-inkscape-font-specification:Sylfaen"
         id="flowPara3333">The Final Turn:<flowSpan
   style="font-weight:normal;font-size:21.51452709px"
   id="flowSpan3329"> The final turn of the game works differently than all the others. Like previous turns, the player turns over the top card and places it into the city how they wish. Unlike previous turns, after they are finished, <flowSpan
   style="font-style:italic;font-size:21.51452709px"
   id="flowSpan3341">both</flowSpan> players score, not just the player who placed the final card. Then the two players compare scores; the player with the highest cumulative score across all 8 rounds is the new Mayor of the Scrambled City, and wins the game!</flowSpan></flowPara></flowRoot></g></svg>