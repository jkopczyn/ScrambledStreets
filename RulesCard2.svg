           x="85.995766"
           y="355.23306" /></flowRegion><flowPara
         style="font-size:21.51452709px;font-weight:normal;-inkscape-font-specification:Sylfaen Bold"
         id="flowPara3379"><flowSpan
   id="flowSpan3391"
   style="font-size:21.51452709px;font-weight:bold;-inkscape-font-specification:Sylfaen Bold">Overview: </flowSpan>The two players each advocate for one of the two street types, trying to make the longest streets of that type. As new pieces of the city appear and disrupt the old city layout, the two players compete to have the longest street of their type and be declared Mayor.</flowPara><flowPara
         style="font-size:21.51452709px;font-weight:normal;-inkscape-font-specification:Sylfaen Bold"
         id="flowPara3396" /><flowPara
         style="font-size:21.51452709px;font-weight:bold;-inkscape-font-specification:Sylfaen Bold"
         id="flowPara3376">Setup: <flowSpan
   id="flowSpan3179"
   style="font-size:21.51452709px;font-weight:normal;-inkscape-font-specification:Sylfaen">Pick a player to deal. That player shuffles the deck, making sure to have the cards rotated randomly, and deals 4 cards face up in a 2-by-2 grid. Long sides should match with long sides and short with short; every path should continue smoothly on to a path on the neighboring card. This is the starting city. The dealing player may rotate one card 180°, then the other player picks which color they will play and starts their first turn.</flowSpan></flowPara><flowPara
         style="font-size:21.51452709px;font-weight:bold;-inkscape-font-specification:Sylfaen Bold"
         id="flowPara3174">The Turn:<flowSpan
   style="font-weight:normal;font-size:21.51452709px"
   id="flowSpan3290"> On your turn, draw the top card of the deck and place it on the board. To place a card, pick an edge between two cards in the city, then pick one of the two cards along it. Move that card one space away from the chosen edge, and move all other cards on that side of the edge (in that row or column) in the same direction to make space. Then place the new card in the space made this way and score. Every card has two ways it can be oriented, 180° different from each other; as long as the paths are in the same places as the paths on neighboring cards, it is allowed. </flowSpan></flowPara><flowPara
         style="font-size:21.51452709px;font-weight:bold;-inkscape-font-specification:Sylfaen Bold"
         id="flowPara3298" /><flowPara
         style="font-size:21.51452709px;font-weight:bold;-inkscape-font-specification:Sylfaen Bold"
         id="flowPara3296" /></flowRoot><flowRoot
